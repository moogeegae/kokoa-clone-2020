<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service<i class="fas fa-wifi"></i></span>
                <!--To Do: Wifi Icon-->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>                
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i><!--Battery Icon-->
                <i class="fas fa-bolt"></i><!--Lightning Icon-->
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.

            </p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or phone number" />
            <input name="password" type="text" placeholder="Password" />
            <input type="submit" value="Log in" />
            <input type="submit" value="Sigh Up" />
            <a href="#">Find Kokoa Account or Password</a>


        </form>





        <script src="https://kit.fontawesome.com/889a115943.js" crossorigin="anonymous"></script>
    </body>
</html>
