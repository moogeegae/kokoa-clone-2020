<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service<i class="fas fa-wifi"></i></span>
                <!--To Do: Wifi Icon-->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>                
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i><!--Battery Icon-->
                <i class="fas fa-bolt"></i><!--Lightning Icon-->
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog"></i></a></span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://pbs.twimg.com/profile_images/982475173315018752/ieEV98Wo_400x400.jpg" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">(G)I-DLE</h4>
                        <h6 class="user-component__subtitle">+1 787-493-4219</h6><!--나중에 필요할때 사용-->
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-calendar-check"></i>
                    <span>Calender</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-smile-wink"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-paint-roller"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>
                </div>
            </div>            
        </main>

        




        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="chats.html"><i class="far fa-comment fa-lg"></i></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__plusinfo"> </span><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
            </ul>
        </nav>
        
        
        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>




        <script src="https://kit.fontawesome.com/889a115943.js" crossorigin="anonymous"></script>
    </body>
</html>
