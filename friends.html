<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service<i class="fas fa-wifi"></i></span>
                <!--To Do: Wifi Icon-->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>                
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i><!--Battery Icon-->
                <i class="fas fa-bolt"></i><!--Lightning Icon-->
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog"></i></a></span>
            </div>
        </header>

        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i>Friends' Names Display<i class="fas fa-chevron-right fa-xs"></i>
        </a>    
        
        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://pbs.twimg.com/profile_images/982475173315018752/ieEV98Wo_400x400.jpg" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">(G)I-DLE</h4>
                        <!--<h6 class="user-component__subtitle">this text whatever</h6>--><!--나중에 필요할때 사용-->
                    </div>
                </div>
                <div class="user-component__column"></div>
                
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="screenshots/soyeon.jpg" class="user-component__avatar user-component__avatar--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Soyeon</h4>
                            <!--<h6 class="user-component__subtitle">this text whatever</h6>--><!--나중에 필요할때 사용-->
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <i class="fas fa-chevron-right fa-xs"></i>
                        </div>

                    </div>
                    
                </div>
            </div>
        </main>




        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-lg"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__plusinfo"> </span><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
            </ul>
        </nav>
        
        <div id="splash-screen">
            <i class="fas fa-comment fa-lg"></i>
        </div>
        
        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>



        <script src="https://kit.fontawesome.com/889a115943.js" crossorigin="anonymous"></script>
    </body>
</html>
