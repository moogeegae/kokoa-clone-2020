<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat w/ IDLE - Kokoa Clone</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service<i class="fas fa-wifi"></i></span>
                <!--To Do: Wifi Icon-->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>                
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i><!--Battery Icon-->
                <i class="fas fa-bolt"></i><!--Lightning Icon-->
            </div>
        </div>

        <hearder class="alt-header">
            <div class="alt-header__column"><a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a></div>
            <div class="alt-header__column"><h1 class="alt-header__title">Lovely Soyeon</h1></div>
            <div class="alt-header__column"><i class="fas fa-search fa-lg"></i><span><i class="fas fa-bars fa-lg"></i></span></div>
        </hearder>

        <main class="main-screen main-chat">
          <div class="chat__timestamp">
              Tuesday, June 30, 2020
          </div>

          <div class="message-row">
              <img src="screenshots/소연3.jpg"/>
              <div class="message-row__content">
                  <span class="message__author">Lovely Soyeon</span>
                  <div class="message__info">
                      <span class="message__bubble">Hi!</span>
                      <span class="message__time">21:27</span>
                  </div>
              </div>
          </div>

          <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's up?</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
          </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="write a message..." />
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>

            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>
        <script src="https://kit.fontawesome.com/889a115943.js" crossorigin="anonymous"></script>
    </body>
</html>
